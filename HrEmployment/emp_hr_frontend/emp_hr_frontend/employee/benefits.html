<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Benefits</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="container my-3">
        <h1 class="text-center">Employee Benefits</h1>
        <table class="table" id="GetAllBenefitsTable">
            <tr>
                <th>Benefit ID</th>
                <th>Benefit Type</th>
                <th>Eligible Employees</th>
                <th>Description</th>
            </tr>
        </table>
    </div>
</body>

</html>
<script>
    $(window).on('load', function () {
        var settings = {
            "url": "http://localhost:8080/api/benefits/",
            "method": "GET",
            "timeout": 0,
        };

        $.ajax(settings).done(function (response) {
            console.log(response);
            let table = document.getElementById("GetAllBenefitsTable");
            for (var i = 0; i < response.length; i++) {
                let row = table.insertRow(-1);
                let c1 = row.insertCell(0);
                c1.innerText = response[i].benefitID;
                let c2 = row.insertCell(1);
                c2.innerText = response[i].benefitType;
                let c3 = row.insertCell(2);
                c3.innerText = response[i].eligibleEmployees;
                let c4 = row.insertCell(3);
                c4.innerText = response[i].description;
            }
        });
    })
</script>
