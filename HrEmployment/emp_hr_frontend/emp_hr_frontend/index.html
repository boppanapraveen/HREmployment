<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>EMP HR Portal</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <center><h3>Employee and HR Portal</h3></center>
    <div class="center">

            <div class="form-group mt-2">
              <label class="mb-2" for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="mail" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group mt-2">
              <label class="mb-2" for="password">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" onclick="auth()" class="btn btn-primary mt-4">Submit</button>
  
          <p>Don't have an account ? <a href="./register.html">register</a></p>
    </div>
</body>
</html>
