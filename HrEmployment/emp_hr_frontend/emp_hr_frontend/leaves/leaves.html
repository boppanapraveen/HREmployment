<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../js/leave.js"></script>
</head>
<body>
    <style>
        .tabcontent{
            display: none;
        }
    </style>
<div class="container my-3">
    <h1 class="text-center">Leave Portal</h1>
    <div class="tab text-center my-3">
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'ApplyLeave');">Apply Leave</button>
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'ApproveLeave');">Approve Leave</button>
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'UpdateLeave');">Update Leave</button>
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'AllLeaves');">All Leaves</button>
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'EmployeeLeaves');">Employee Leaves</button>
    </div>
    <div class="container tabcontent" id="ApplyLeave">
        <form id="leaveForm1">
            <label for="leaveType">Leave Type:</label>
            <input class="form-control" type="text" id="leaveType1" name="leaveType" required><br>
    
            <label for="startDate">Start Date:</label>
            <input class="form-control" type="text" id="startDate1" name="startDate" required><br>
    
            <label for="endDate">End Date:</label>
            <input class="form-control" type="text" id="endDate1" name="endDate" required><br>
    
            <label for="employeeID">Employee ID:</label>
            <input class="form-control" type="number" id="employeeID1" name="employeeID" required><br>
    
            <input class="btn btn-primary" type="submit" value="Submit Leave Request">
        </form>
    </div>
    <div class="container tabcontent" id="ApproveLeave">
        <form id="updateLeaveForm2">
            <label for="hrEmployeeID">HR Employee ID:</label>
            <input class="form-control" type="number" id="hrEmployeeID2" name="hrEmployeeID" required><br>
    
            <label for="status">Status:</label>
            <input class="form-control" type="text" id="status2" name="status" required><br>
    
            <label for="comments">Comments:</label>
            <input class="form-control" type="text" id="comments2" name="comments" required><br>
    
            <label for="leaveRequestID">Leave Request ID:</label>
            <input class="form-control" type="number" id="leaveRequestID2" name="leaveRequestID" required><br>
    
            <input class="btn btn-primary" type="submit" value="Update Leave Request">
        </form>
    </div>
    <div class="container tabcontent" id="UpdateLeave">
        <form id="leaveForm3">
            <label for="leaveID">Leave ID:</label>
            <input class="form-control" type="number" id="leaveID3" name="leaveID" required><br>
    
            <label for="leaveType">Leave Type:</label>
            <input class="form-control" type="text" id="leaveType3" name="leaveType" required><br>
    
            <label for="startDate">Start Date:</label>
            <input class="form-control" type="text" id="startDate3" name="startDate" required><br>
    
            <label for="endDate">End Date:</label>
            <input class="form-control" type="text" id="endDate3" name="endDate" required><br>
    
            <label for="employeeID">Employee ID:</label>
            <input class="form-control" type="number" id="employeeID3" name="employeeID" required><br>
    
            <input class="btn btn-primary" type="submit" value="Submit Leave Request">
        </form>
    </div>
    <div class="container tabcontent" id="AllLeaves">
        <table class="table" id="leaveRequestsTable" border="1">
            <thead>
                <tr>
                    <th>Leave Request ID</th>
                    <th>Leave Type</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Employee ID</th>
                    <th>Status</th>
                    <th>Comments</th>
                </tr>
            </thead>
            <tbody id="leaveRequestsData">
                <!-- Leave requests data will be populated here -->
            </tbody>
        </table>
    </div>
    <div class="container tabcontent" id="EmployeeLeaves">
        <label for="employeeID">Employee ID:</label>
    <input class="form-control" type="number" id="employeeID4" name="employeeID" required><br>

    <button class="mb-3 btn btn-primary" id="getLeaveDetails4">Get Leave Details</button>

    <table class="table text-center" id="leaveRequestsTable4" border="1">
        <thead>
            <tr>
                <th>Leave Request ID</th>
                <th>Leave Type</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Employee ID</th>
                <th>Status</th>
                <th>Comments</th>
            </tr>
        </thead>
        <tbody id="leaveRequestsData4">
            <!-- Leave requests data will be populated here -->
        </tbody>
    </table>
    </div>
</div>
</body>
</html>
