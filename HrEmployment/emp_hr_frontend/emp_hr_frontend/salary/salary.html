<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../js/salary.js"></script>
</head>
<body>
<style>
    .tabcontent{
        display: none;
    }
</style>
<div class="container my-3">
    <h1 class="text-center">Salary</h1>
    <div class="tab text-center my-3">
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'AddSalary');">Add Salary</button>
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'ViewSalary');">View Salary</button>
    </div>
    <div class="container tabcontent" id="AddSalary">
        <form id="salaryForm">
            <label for="salary">Salary:</label>
            <input class="form-control" type="number" id="salary" name="salary" required><br>
    
            <label for="startDate">Start Date:</label>
            <input class="form-control" type="text" id="startDate" name="startDate" required><br>
    
            <label for="month">Month:</label>
            <input class="form-control" type="text" id="month" name="month" required><br>
    
            <label for="endDate">End Date:</label>
            <input class="form-control" type="text" id="endDate" name="endDate" required><br>
    
            <label for="employeeID">Employee ID:</label>
            <input class="form-control" type="number" id="employeeID" name="employeeID" required><br>
    
            <label for="hrEmployeeID">HR Employee ID:</label>
            <input class="form-control" type="number" id="hrEmployeeID" name="hrEmployeeID" required><br>
    
            <input class="btn btn-primary" type="submit" value="Submit Salary">
        </form>
    </div>
    <div class="container tabcontent" id="ViewSalary">
        <label for="employeeID">Employee ID:</label>
        <input class="form-control" type="number" id="employeeID1" name="employeeID" required><br>

    <button class="mb-3 btn btn-primary" id="getSalaryDetails">Get Salary Details</button>

    <table class="table" id="salaryDetailsTable" border="1">
        <thead>
            <tr>
                <th>Salary ID</th>
                <th>Salary</th>
                <th>Start Date</th>
                <th>Month</th>
                <th>End Date</th>
                <th>Employee ID</th>
                <th>Employee Name</th>
            </tr>
        </thead>
        <tbody id="salaryDetailsData">
            <!-- Salary details data will be populated here -->
        </tbody>
    </table>
    </div>
</div>
</body>
</html>
