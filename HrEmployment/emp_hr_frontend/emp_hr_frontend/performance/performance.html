<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../js/performance.js"></script>
</head>
<body>
<style>
    .tabcontent{
        display: none;
    }
</style>
<div class="container my-3">
    <h1 class="text-center">Performance</h1>
    <div class="tab text-center my-3">
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'AddPerformance');">Add Performance</button>
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'AddSkill');">Add Skill</button>
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'EmpPerform');">Employee Performance</button>
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'EmpSkill');">Employee Skill</button>
    </div>
</div>
<div class="container tabcontent" id="AddPerformance">
    <form id="performanceReviewForm1">
        <label for="reviewDate">Review Date:</label>
        <input class="form-control" type="text" id="reviewDate1" name="reviewDate" required><br>

        <label for="feedback">Feedback:</label>
        <textarea class="form-control" id="feedback1" name="feedback" rows="4" cols="50" required></textarea><br>

        <label for="performanceRating">Performance Rating:</label>
        <input class="form-control" type="number" id="performanceRating1" name="performanceRating" required><br>

        <label for="empID">Employee ID:</label>
        <input class="form-control" type="number" id="empID1" name="empID" required><br>

        <label for="hrEmpID">HR Employee ID:</label>
        <input class="form-control" type="number" id="hrEmpID1" name="hrEmpID" required><br>

        <input class="btn btn-primary" type="submit" value="Submit Performance Review">
    </form>
</div>
<div class="container tabcontent" id="AddSkill">
    <form id="performanceSkillsForm2">
        <label for="skillName">Skill Name:</label>
        <input class="form-control" type="text" id="skillName2" name="skillName" required><br>

        <label for="skillLevel">Skill Level:</label>
        <input class="form-control" type="number" id="skillLevel2" name="skillLevel" required><br>

        <label for="empID">Employee ID:</label>
        <input class="form-control" type="number" id="empID2" name="empID" required><br>

        <input class="btn btn-primary" type="submit" value="Submit Performance Skills">
    </form>
</div>
<div class="container tabcontent" id="EmpPerform">
    <label for="empID">Employee ID:</label>
    <input class="form-control" type="number" id="empID" name="empID" required><br>

    <button class="btn btn-primary mb-3" id="getPerformanceSkills">Get Performance Skills</button>

    <table class="table text-center" id="performanceDataTable" border="1">
        <thead>
            <tr>
                <th>Review ID</th>
                <th>Review Date</th>
                <th>Feedback</th>
                <th>Performance Rating</th>
                <th>Employee ID</th>
                <th>Employee Name</th>
            </tr>
        </thead>
        <tbody id="performanceData">
            <!-- Performance data will be populated here -->
        </tbody>
    </table>
</div>
<div class="container tabcontent" id="EmpSkill">
    <label for="empID">Employee ID:</label>
    <input class="form-control" type="number" id="empID3" name="empID" required><br>

    <button class="btn btn-primary mb-3" id="getPerformanceSkills3">Get Performance Skills</button>

    <table class="table text-center" id="performanceSkillsTable3" border="1">
        <thead>
            <tr>
                <th>Skill ID</th>
                <th>Skill Name</th>
                <th>Skill Level</th>
                <th>Employee ID</th>
                <th>Employee Name</th>
            </tr>
        </thead>
        <tbody id="performanceSkillsData3">
            <!-- Performance skills data will be populated here -->
        </tbody>
    </table>
</div>
</body>
</html>
