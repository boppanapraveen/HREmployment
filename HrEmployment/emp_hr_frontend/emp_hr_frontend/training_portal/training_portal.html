<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../js/training_portal.js"></script>
</head>
<body>
<style>
    .tabcontent{
        display: none;
    }
</style>
<div class="container my-3">
    <h1 class="text-center">Salary</h1>
    <div class="tab text-center my-3">
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'AddTraining');">Add Training</button>
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'UpdateTraining');">Update Training</button>
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'MapTraining');">Map Training</button>
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'ViewTraining');">View Training</button>
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'DeleteTraining');">Delete Training</button>
    </div>
    <div class="container tabcontent" id="AddTraining">
        <form id="scriptForm">
            <label for="trainingName">Training Name:</label>
            <input class="form-control" type="text" id="trainingName" name="trainingName"><br>
    
            <label for="completionDate">Completion Date:</label>
            <input class="form-control" type="text" id="completionDate" name="completionDate" required><br>
    
            <label for="expirationDate">Expiration Date:</label>
            <input class="form-control" type="text" id="expirationDate" name="expirationDate" required><br>
    
            <label for="hrEmpID">HR Employee ID:</label>
            <input class="form-control" type="number" id="hrEmpID" name="hrEmpID" required><br>
    
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
    </div>
    <div class="container tabcontent" id="UpdateTraining">
        <form id="scriptForm1">
            <label for="trainingName">Training Id:</label>
            <input class="form-control" type="text" id="trainingID1" name="trainingID" required><br>
    
            <label for="trainingName">Training Name:</label>
            <input class="form-control" type="text" id="trainingName1" name="trainingName" required><br>
    
            <label for="completionDate">Completion Date:</label>
            <input class="form-control" type="text" id="completionDate1" name="completionDate" required><br>
    
            <label for="expirationDate">Expiration Date:</label>
            <input class="form-control" type="text" id="expirationDate1" name="expirationDate" required><br>
    
            <label for="hrEmpID">HR Employee ID:</label>
            <input class="form-control" type="number" id="hrEmpID1" name="hrEmpID" required><br>
    
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
    </div>
    <div class="container tabcontent" id="MapTraining">

    <form id="scriptForm2">

        <label for="empID">Employee ID:</label>
        <input class="form-control" type="number" id="empID2" name="empID" required><br>

        <label for="trainID">Training ID:</label>
        <input class="form-control" type="number" id="trainID2" name="trainID" required><br>

        <label for="hrEmpID">HR Employee ID:</label>
        <input class="form-control" type="number" id="hrEmpID2" name="hrEmpID" required><br>

        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
    </div>
    <div class="container tabcontent" id="ViewTraining">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Training ID</th>
                <th scope="col">Training Name</th>
                <th scope="col">Completion Date</th>
                <th scope="col">Expiration Date</th>
              </tr>
            </thead>
            <tbody class="table-tb">
            </tbody>
          </table>
    </div>
    <div class="container tabcontent" id="DeleteTraining">

    <form id="scriptForm4">
        <label for="trainID">Training ID:</label>
        <input class="form-control" type="number" id="trainID4" name="trainID" required><br>

        <label for="hrEmpID">HR Employee ID:</label>
        <input class="form-control" type="number" id="hrEmpID4" name="hrEmpID" required><br>

        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
    </div>
</div>
</body>
</html>
