<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../js/project.js"></script>
</head>
<body>
<style>
    .tabcontent{
        display: none;
    }
</style>
<div class="container my-3">
    <h1 class="text-center">Project Portal</h1>
    <div class="tab text-center my-3">
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'AddProject');">Add Project</button>
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'AssignProject');">Assign Project</button>
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'ProjectDetails');">All Projects</button>
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'ProjectEmp');">View Employee Projects</button>
    </div>
    <div class="container tabcontent" id="AddProject">
        <form id="projectForm">
            <label for="projectName">Project Name:</label>
            <input class="form-control" type="text" id="projectName" name="projectName" required><br>
    
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="4" cols="50" required></textarea><br>
    
            <label for="startDate">Start Date:</label>
            <input class="form-control" type="text" id="startDate" name="startDate" required><br>
    
            <label for="endDate">End Date:</label>
            <input class="form-control" type="text" id="endDate" name="endDate" required><br>
    
            <label for="deptID">Department ID:</label>
            <input class="form-control" type="number" id="deptID" name="deptID" required><br>
    
            <label for="empID">Employee ID:</label>
            <input class="form-control" type="number" id="empID" name="empID" required><br>
    
            <input type="submit" class="btn btn-primary" value="Submit Project">
        </form>
    </div>
    <div class="container tabcontent" id="AssignProject">

    <form id="assignmentForm1">
        <label for="projectID">Project ID:</label>
        <input class="form-control" type="number" id="projectID1" name="projectID" required><br>

        <label for="description">Description:</label>
        <textarea class="form-control" id="description1" name="description" rows="4" cols="50" required></textarea><br>

        <label for="startDate">Start Date:</label>
        <input class="form-control" type="text" id="startDate1" name="startDate" required><br>

        <label for="endDate">End Date:</label>
        <input class="form-control" type="text" id="endDate1" name="endDate" required><br>

        <label for="hrEmpID">HR Employee ID:</label>
        <input class="form-control" type="number" id="hrEmpID1" name="hrEmpID" required><br>

        <label for="empID">Employee ID:</label>
        <input class="form-control" type="number" id="empID1" name="empID" required><br>

        <input class="btn btn-primary" type="submit" value="Assign Project">
    </form>
    </div>
    <div class="container tabcontent" id="ProjectDetails">
        <table class="table text-center" id="projectTable" border="1">
            <thead>
                <tr>
                    <th>Project ID</th>
                    <th>Project Name</th>
                    <th>Description</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Department ID</th>
                    <th>Department Name</th>
                    <th>Location</th>
                    <th>Budget</th>
                </tr>
            </thead>
            <tbody id="projectData">
                <!-- Project details will be populated here -->
            </tbody>
        </table>
    </div>
    <div class="container tabcontent" id="ProjectEmp">
        <label for="empID">Employee ID:</label>
        <input class="form-control" type="number" id="empID4" name="empID" required><br>
    
        <label for="projectID">Project ID:</label>
        <input class="form-control" type="number" id="projectID4" name="projectID" required><br>
    
        <button class="btn btn-primary" id="getAssignedProjectDetails4">Get Assigned Project Details</button>
    
        <table class="table text-center mt-3" id="assignedProjectTable4" border="1">
            <thead>
                <tr>
                    <th>Assignment ID</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Description</th>
                    <th>Employee ID</th>
                    <th>Employee Name</th>
                    <th>Project ID</th>
                    <th>Project Name</th>
                    <th>Department ID</th>
                    <th>Department Name</th>
                    <th>Location</th>
                    <th>Budget</th>
                </tr>
            </thead>
            <tbody id="assignedProjectData4">
                <!-- Assigned project details will be populated here -->
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
