<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/employeeadd.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="tab my-3 text-center">
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'HR')">Add Hr</button>
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'Employee')">Add Employee</button>
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'SearchEmployee'); getEmployeeIds('selectemployeeid')">Search Employee</button>
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'TerminateEmployee'); getEmployeeIds('selectemployeeid1')">Terminate Employee</button>
    </div>

    <div id="HR" class="tabcontent">
        <h3>HR</h3>
        <form>
            <label for="firstName">First Name:</label><br>
            <input type="text" class="form-control" id="firstName" name="firstName"><br>

            <label for="lastName">Last Name:</label><br>
            <input type="text" class="form-control" id="lastName" name="lastName"><br>

            <label for="dateOfBirth">Date of Birth:</label><br>
            <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth"><br>

            <label for="gender">Gender:</label><br>
            <input type="text" class="form-control" id="gender" name="gender"><br>

            <label for="email">Email:</label><br>
            <input type="email" class="form-control" id="email" name="email"><br>

            <label for="address">Address:</label><br>
            <input type="text" class="form-control" id="address" name="address"><br>

            <label for="phone">Phone:</label><br>
            <input type="tel" class="form-control" id="phone" name="phone"><br>

            <label for="dateOfJoining">Date of Joining:</label><br>
            <input type="date" class="form-control" id="dateOfJoining" name="dateOfJoining"><br>

            <label for="password">Password:</label><br>
            <input type="password" class="form-control" id="password" name="password" autocomplete="current-password"><br>

            <input type="submit" class="btn btn-primary" value="Submit" onclick="addhr()">
        </form>

    </div>

    <div id="Employee" class="tabcontent">
        <h3>Employee</h3>
        <form>
            <label for="firstName">First Name:</label><br>
            <input type="text" class="form-control" id="efirstName" name="firstName"><br>

            <label for="lastName">Last Name:</label><br>
            <input type="text" class="form-control" id="elastName" name="lastName"><br>

            <label for="dateOfBirth">Date of Birth:</label><br>
            <input type="date" class="form-control" id="edateOfBirth" name="dateOfBirth"><br>

            <label for="gender">Gender:</label><br>
            <input type="text" class="form-control" id="egender" name="gender"><br>

            <label for="email">Email:</label><br>
            <input type="email" class="form-control" id="eemail" name="email"><br>

            <label for="address">Address:</label><br>
            <input type="text" class="form-control" id="eaddress" name="address"><br>

            <label for="phone">Phone:</label><br>
            <input type="tel" class="form-control"  id="ephone" name="phone"><br>

            <label for="dateOfJoining">Date of Joining:</label><br>
            <input type="date" class="form-control" id="edateOfJoining" name="dateOfJoining"><br>

            <label for="deptName">Department Name:</label><br>
            <input type="text" class="form-control" id="edeptName" name="deptName"><br>

            <label for="jobTitle">Job Title:</label><br>
            <input type="text" class="form-control" id="ejobTitle" name="jobTitle"><br>

            <label for="password">Password:</label><br>
            <input type="password" class="form-control"  id="epassword" name="password" autocomplete="current-password"><br><br>

            <input type="submit" class="btn btn-primary" value="Submit" onclick="addemployee()">
        </form>
    </div>
    <div id="SearchEmployee" class="tabcontent">
        <h3>Search Employee</h3>
        <form>
            <label for="selectemployeeid">Select Employee Id:</label><br>
            <select class="form-select" id="selectemployeeid" onchange="searchemployee()">
                <option value="">Please select</option>
            </select><br>
        </form>
    </div>
    <div id="TerminateEmployee" class="tabcontent">
        <h3>Terminate Employee</h3>
        <form>
            <label for="selectemployeeid">Select Employee Id:</label><br>
            <select class="form-select" id="selectemployeeid1">
                <option value="">Please select</option>
            </select><br>

            <label for="reason">Reason for Feedback:</label><br>
            <textarea id="reason" name="reason" rows="4"
                cols="50"></textarea><br><br>

            <input type="submit" class="btn btn-primary" value="Submit" onclick="terminateemployee()">
        </form>
    </div>
    <table class="table text-center" id="GetDepartmentsTable" style="display: none;">
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Date Of Birth</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Address</th>
            <th>DateOfJoining</th>
            <th>Role</th>
        </tr>
    </table>
</body>

</html>
<style>
    .tab button.active {
        background-color: #ccc;
    }

    .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
    }
</style>
