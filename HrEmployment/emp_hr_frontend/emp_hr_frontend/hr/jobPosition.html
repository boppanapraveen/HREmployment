<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/jobPosition.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="tab text-center my-3">
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'AddPosition')">Add Position</button>
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'DeletePosition'); getPositionids('selectpositionid1')">Delete Position</button>
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'UpdatePosition'); getPositionids('selectpositionid2')">Update Position</button>
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'GetAllPositions'); getAllPositions()">Get All Positions</button>
    </div>

    <div id="AddPosition" class="tabcontent">
        <h3>Add Job Position</h3>
        <form>
            <label for="jobTitle">Job Title:</label><br>
            <input type="text" class="form-control" id="jobTitle" name="jobTitle"><br>

            <label for="description">Job Description:</label><br>
            <textarea id="description" class="form-control" name="description" rows="4" cols="50"></textarea><br>

            <label for="salaryRange">Salary Range:</label><br>
            <input type="text" class="form-control" id="salaryRange" name="salaryRange"><br>

            <input type="submit" class="btn btn-primary" value="Add Job Position" onclick="addPosition()">
        </form>
    </div>

    <div id="DeletePosition" class="tabcontent">
        <h3>Delete Position</h3>
        <form>
            <label for="selectpositionid">Select Position Id:</label><br>
            <select id="selectpositionid1" class="form-select">
                <option value="">Please select</option>
            </select><br>
            <input type="submit" class="btn btn-primary" value="Delete Position" onclick="deletePosition()">
        </form>
    </div>
    <div id="UpdatePosition" class="tabcontent">
        <h3>Update Position</h3>
        <form>
            <label for="selectpositionid">Select Position Id:</label><br>
            <select id="selectpositionid2" class="form-select">
                <option value="">Please select</option>
            </select><br>
            <label for="jobTitle">Job Title:</label><br>
            <input type="text" class="form-control" id="ujobTitle" name="jobTitle"><br>

            <label for="description">Job Description:</label><br>
            <textarea id="udescription" class="form-control" name="description" rows="4" cols="50"></textarea><br>

            <label for="salaryRange">Salary Range:</label><br>
            <input type="text" class="form-control" id="usalaryRange" name="salaryRange"><br><br>

            <input type="submit" class="btn btn-primary" value="Update Position" onclick="updatePosition()">
        </form>
    </div>
    <div id="GetAllPositions" class="tabcontent">
        <h3>Get All Positions</h3>
        <table class="table text-center" id="GetAllPositionsTable">
            <tr>
                <th>Job Position ID</th>
                <th>Job Title</th>
                <th>Description</th>
                <th>Salary Range</th>
            </tr>
        </table>
    </div>
</body>

</html>
<style>
    .tab button.active {
        background-color: #ccc;
    }

    .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
    }
</style>
