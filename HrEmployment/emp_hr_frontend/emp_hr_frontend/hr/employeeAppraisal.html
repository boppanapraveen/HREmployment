<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/employeeAppraisal.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="tab text-center my-3">
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'EmployeeAppraisal'); getEmployeeIds('selectemployeeid1')">Employee Appraisal</button>
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'EmployeePromotion'); getEmployeeIds('selectemployeeid2')">Employee Promotion</button>
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'SearchEmployeePromotion'); getEmployeeIds('selectemployeeid3')">Search Employee Promotion</button>
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'SearchEmployeeAppraisal'); getEmployeeIds('selectemployeeid4')">Search Employee Appraisal</button>
    </div>

    <div id="EmployeeAppraisal" class="tabcontent">
        <h3>Employee Appraisal</h3>
        <form>
            <label for="selectemployeeid">Select Employee Id:</label><br>
            <select id="selectemployeeid1" class="form-select">
                <option value="">Please select</option>
            </select><br>
            <label for="appraisalDate">Appraisal Date:</label><br>
            <input type="date" class="form-control" id="appraisalDate" name="appraisalDate"><br>

            <label for="rating">Rating:</label><br>
            <input ttype="text" class="form-control" id="rating" name="rating"><br>

            <label for="comments">Comments:</label><br>
            <textarea class="form-control" id="comments" name="comments" rows="4" cols="50"></textarea><br>

            <input type="submit" class="btn btn-primary" value="Submit Appraisal" onclick="addAppraisal()">
        </form>
    </div>

    <div id="EmployeePromotion" class="tabcontent">
        <h3>Employee Promotion</h3>
        <form>
            <label for="selectemployeeid">Select Employee Id:</label><br>
            <select id="selectemployeeid2" class="form-select">
                <option value="">Please select</option>
            </select><br>
            <label for="appraisalDate">Appraisal Date:</label><br>
            <input type="date" class="form-control" id="appraisalDate" name="appraisalDate"><br>

            <label for="rating">Rating:</label><br>
            <input ttype="text" class="form-control" id="rating" name="rating"><br>

            <label for="comments">Comments:</label><br>
            <textarea class="form-control" id="comments" name="comments" rows="4" cols="50"></textarea><br>

            <input type="submit" class="btn btn-primary" value="Submit Appraisal" onclick="addpromotion()">
        </form>
    </div>
    <div id="SearchEmployeePromotion" class="tabcontent">
        <h3>Search Employee Promotion</h3>
        <!-- <form> -->
            <label for="selectemployeeid">Select Employee Id:</label><br>
            <select class="form-select" id="selectemployeeid3" onchange="getPromotionValue()">
                <option value="">Please select</option>
            </select><br>
        <!-- </form> -->
    </div>
    <div id="SearchEmployeeAppraisal" class="tabcontent">
        <h3>Search Employee Appraisal</h3>
        <form>
            <label for="selectemployeeid">Select Employee Id:</label><br>
            <select class="form-select" id="selectemployeeid4" onchange="getAppraisalValue()">
                <option value="">Please select</option>
            </select><br>
        </form>
    </div>
    <table class="table text-center" id="Promotion" style="display: none;">
        <tr>
            <th>Promotion ID</th>
            <th>Promotion Date</th>
        </tr>
    </table>
    <table class="table text-center" id="Appraisal" style="display: none;">
        <tr>
            <th>Appraisal Date</th>
            <th>Comments</th>
            <th>Rating</th>
        </tr>
    </table>
</body>

</html>
<style>
    .tab button.active {
        background-color: #ccc;
    }

    .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
    }
</style>
