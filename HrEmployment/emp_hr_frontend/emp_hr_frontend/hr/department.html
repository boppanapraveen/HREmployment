<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/departmentadd.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="tab text-center my-3">
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'AddDepartment')">Add Department</button>
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'GetAllDepartments'); getAllDepartments()">Get All Departments</button>
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'UpdateDepartment'); getDepartmentids('selectDepartment')">Update Department</button>
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'GetDepartmentById'); getDepartmentids('selectDepartment1')">Get Department by Id</button>
    </div>

    <div id="AddDepartment" class="tabcontent">
        <h3>Add Department</h3>
        <form>
        <label for="departmentName">Department Name:</label><br>
        <input class="form-control" type="text" id="departmentName" name="departmentName"><br>

        <label for="budget">Budget:</label><br>
        <input class="form-control" type="number" id="budget" name="budget"><br>

        <label for="location">Location:</label><br>
        <input class="form-control" type="text" id="location" name="location"><br>

        <input class="btn btn-primary" type="submit" value="Submit Department Details" onclick="addDepartment()">
        </form>          
    </div>

    <div id="GetAllDepartments" class="tabcontent">
        <h3>Get All Departments</h3>
        <table class="table text-center" id="GetAllDepartmentsTable">
            <tr>
                <th>Department ID</th>
                <th>Department Name</th>
                <th>Location</th>
                <th>Budget</th>
            </tr>
        </table>
    </div>
    <div id="UpdateDepartment" class="tabcontent">
        <h3>Update Department</h3>
        <form>
            <label for="department">Select Department Id:</label><br>
            <select id="selectDepartment" class="form-select">
                <option value="select">Please select</option>
            </select><br>
            <label for="departmentName">Department Name:</label><br>
            <input class="form-control" type="text" id="updepartmentName" name="departmentName"><br>

            <label for="budget">Budget:</label><br>
            <input class="form-control" type="number" id="upbudget" name="budget"><br>

            <label for="location">Location:</label><br>
            <input class="form-control" type="text" id="uplocation" name="location"><br>
            <input class="btn btn-primary" type="submit" value="Update Department Details" onclick="updateDepartment()">
        </form>
    </div>
    <div id="GetDepartmentById" class="tabcontent">
        <h3>Get Department By Id</h3>
        <form>
            <label for="department">Select Department Id:</label><br>
            <select class="form-select" id="selectDepartment1" onchange="getdepartmentvalues()">
                <option value="select">Please select</option>
            </select><br>
        </form>
    </div>
    <table class="table text-center" id="GetDepartmentsTable" style="display: none;">
        <tr>
            <th>Department ID</th>
            <th>Department Name</th>
            <th>Location</th>
            <th>Budget</th>
        </tr>
    </table>
</body>

</html>
<style>
    .tab button.active {
        background-color: #ccc;
    }

    .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
    }
</style>
