<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/healthrecord.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="tab text-center my-3">
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'AddHealthRecord'); getEmployeeIds('selectemployeeid1')">Add Health Record</button>
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'FetchHealthRecord'); getEmployeeIds('selectemployeeid2')">Fetch Health Record</button>
    </div>

    <div id="AddHealthRecord" class="tabcontent">
        <h3>Add Health Record</h3>
        <form>
            <label for="selectemployeeid">Select Employeeid Id:</label><br>
            <select class="form-select" id="selectemployeeid1">
                <option value="">Please select</option>
            </select><br>

            <label for="medicalCondition">Medical Condition:</label><br>
            <input class="form-control" type="text" id="medicalCondition" name="medicalCondition"><br>

            <label for="medications">Medications:</label><br>
            <input class="form-control" type="text" id="medications" name="medications"><br>

            <label for="allergies">Allergies:</label><br>
            <input class="form-control" type="text" id="allergies" name="allergies"><br>

            <label for="field">Field:</label><br>
            <input class="form-control" type="text" id="field" name="field"><br>

            <input class="btn btn-primary" type="submit" value="Submit Medical Information" onclick="addhealthrecord()">
        </form>
    </div>

    <div id="FetchHealthRecord" class="tabcontent">
        <h3>Fetch Health Record</h3>
        <form>
            <label for="selectemployeeid">Select Employeeid Id:</label><br>
            <select class="form-control" id="selectemployeeid2" onchange="fetchrecord()">
                <option value="">Please select</option>
            </select><br>
        </form>
    </div>
    <table class="table text-center" id="GetDepartmentsTable" style="display: none;">
        <tr>
            <th>Medical Condition</th>
            <th>Medications</th>
            <th>Allergies</th>
            <th>Field</th>
        </tr>
    </table>
</body>

</html>
<style>
    .tab button.active {
        background-color: #ccc;
    }

    .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
    }
</style>
