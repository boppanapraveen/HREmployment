<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benefits</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <div class="container my-3">
    <h1 class="text-center">Add Benefits</h1>
    <form>
        <label for="benefitType">Benefit Type:</label><br>
        <input class="form-control" type="text" id="benefitType" name="benefitType"><br>

        <label for="eligibleEmployees">Eligible Employees:</label><br>
        <input class="form-control" type="text" id="eligibleEmployees" name="eligibleEmployees"><br>

        <label for="description">Description:</label><br>
        <textarea class="form-control" id="description" name="description" rows="4" cols="50"></textarea><br>

        <input class="btn btn-primary" type="submit" value="Submit Benefit" onclick="addbenefit()">
    </form>
  </div>
</body>

</html>

<script>
    function addbenefit() {
        var settings = {
            "url": "http://localhost:8080/api/benefits/",
            "method": "POST",
            "timeout": 0,
            "headers": {
                "Content-Type": "application/json"
            },
            "data": JSON.stringify({
                "benefitType": document.getElementById("benefitType").value,
                "eligibleEmployees": document.getElementById("eligibleEmployees").value,
                "empID": localStorage.getItem("emp_id"),
                "description": document.getElementById("description").value
            }),
        };

        $.ajax(settings).done(function (response) {
            console.log(response);
        });
    }
</script>
