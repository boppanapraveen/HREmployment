<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/reward.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="tab text-center my-3">
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'AddReward'); getEmployeeIds('selectemployeeid1')">Add Reward</button>
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'FetchReward'); getEmployeeIds('selectemployeeid2')">Fetch Reward</button>
    </div>

    <div id="AddReward" class="tabcontent">
        <h3>Add Reward</h3>
        <form>
            <label for="selectemployeeid">Select Employeeid Id:</label><br>
            <select class="form-select" id="selectemployeeid1">
                <option value="">Please select</option>
            </select><br>

            <label for="recognitionType">Recognition Type:</label><br>
            <input class="form-control" type="text" id="recognitionType" name="recognitionType"><br>

            <label for="description">Description:</label><br>
            <textarea class="form-control" id="description" name="description" rows="4" cols="50"></textarea><br>


            <input class="btn btn-primary" type="submit" value="Submit Reward" onclick="addreward()">
        </form>
    </div>

    <div id="FetchReward" class="tabcontent">
        <h3>Fetch Reward</h3>
        <form>
            <label for="selectemployeeid">Select Employeeid Id:</label><br>
            <select class="form-select" id="selectemployeeid2" onchange="fetchreward()">
                <option value="">Please select</option>
            </select><br>
        </form>
    </div>
    <table class="table text-center" id="GetDepartmentsTable" style="display: none;">
        <tr>
            <th>Recognition Type</th>
            <th>Description</th>
        </tr>
    </table>
</body>

</html>
<style>
    .tab button.active {
        background-color: #ccc;
    }

    .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
    }
</style>
