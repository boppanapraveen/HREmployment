<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/recruitment.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="tab text-center my-3">
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'CreateRecruitment')">Create Recruitment</button>
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'SearchBasedOnId'); getRecruitmentids('selectrequirementid1')">Search Based On Id</button>
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'UpdateRequirement'); getRecruitmentids('selectrequirementid2')">Update Requirement</button>
        <button class="tablinks btn btn-primary" onclick="openCity(event, 'ChangeStatus'); getRecruitmentids('selectrequirementid3')">Change Status</button>
    </div>

    <div id="CreateRecruitment" class="tabcontent">
        <h3>Create Recruitment</h3>
        <form>
            <label for="jobTitle">Job Title:</label><br>
            <input type="text" class="form-control" id="jobTitle" name="jobTitle"><br>
            
            <label for="applicationDate">Application Date:</label><br>
            <input type="date" class="form-control" id="applicationDate" name="applicationDate"><br>
            
            <label for="interviewDate">Interview Date:</label><br>
            <input type="date" class="form-control" id="interviewDate" name="interviewDate"><br>
            
            <label for="candidateName">Candidate Name:</label><br>
            <input type="text" class="form-control" id="candidateName" name="candidateName"><br>

            <input type="submit" class="btn btn-primary" value="Submit Job Application" onclick="createrequirement()">
        </form>          
    </div>

    <div id="SearchBasedOnId" class="tabcontent">
        <h3>Search Based On Id</h3>
        <form>
            <label for="selectrequirementid">Select Requirement Id:</label><br>
            <select class="form-select" id="selectrequirementid1" onchange="getRecruitmentValues()">
                <option value="select">Please select</option>
            </select><br>
        </form>
    </div>
    <div id="UpdateRequirement" class="tabcontent">
        <h3>Update Requirement</h3>
        <!-- <form> -->
            <label for="selectrequirementid">Select Requirement Id:</label><br>
            <select class="form-select" id="selectrequirementid2">
                <option value="select">Please select</option>
            </select><br>
            <label for="jobTitle">Job Title:</label><br>
            <input type="text" class="form-control" id="ujobTitle" name="jobTitle"><br>
            
            <label for="applicationDate">Application Date:</label><br>
            <input type="date" class="form-control" id="uapplicationDate" name="applicationDate"><br>
            
            <label for="interviewDate">Interview Date:</label><br>
            <input type="date" class="form-control" id="uinterviewDate" name="interviewDate"><br>
            
            <label for="candidateName">Candidate Name:</label><br>
            <input type="text" class="form-control" id="ucandidateName" name="candidateName"><br>
            <input type="submit" class="btn btn-primary" value="Update Department Details" onclick="updateRequirement()">
        <!-- </form> -->
    </div>
    <div id="ChangeStatus" class="tabcontent">
        <h3>Change Status</h3>
        <form>
            <label for="selectrequirementid">Select Requirement Id:</label><br>
            <select class="form-select" id="selectrequirementid3">
                <option value="select">Please select</option>
            </select><br>
            <label for="status">Status:</label><br>
            <select class="form-select" id="status" name="status">
                <option value="Selected">Selected</option>
                <option value="Rejected">Rejected</option>
                <option value="On Hold">On Hold</option>
            </select><br>
            <input type="submit" class="btn btn-primary" value="Update Status" onclick="changeStatus()">
        </form>
    </div>
    <table class="table text-center" id="GetDepartmentsTable" style="display: none;">
        <tr>
            <th>JobTitle</th>
            <th>Application Date</th>
            <th>Interview Date</th>
            <th>Candidate Name</th>
        </tr>
    </table>
</body>

</html>
<style>
    .tab button.active {
        background-color: #ccc;
    }

    .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
    }
</style>
